<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pune University Support Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <!-- Add the logo image here -->
            <div class="logo-container">
                <img src="{{ url_for('static', filename='img/university-logo.png') }}" alt="Pune University Logo" class="university-logo">
            </div>
            <h1>Pune University Support Chatbot</h1>
        </header>

        <!-- Rest of your HTML remains the same -->
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    <div class="message-content">
                        Welcome to Pune University Support Chatbot! How can I help you today?
                    </div>
                </div>
            </div>
            
            <div class="input-container">
                <input type="text" id="userMessage" placeholder="Type your message here..." autocomplete="off">
                <button id="sendBtn" class="send-btn">Send</button>
                <button id="micBtn" class="mic-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="contact-info">
            <p>Call or SMS our support chatbot: <a href="tel:+13158401423">+1-315-840-1423</a> (Twilio Number)</p>
            <p class="note">Note: Standard rates may apply for calls and SMS</p>
        </div>
        
        <footer>
            <p>&copy; 2025 Pune University Support Chatbot </p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
